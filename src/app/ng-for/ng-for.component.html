<div class="container">
  <h1>Użycie ngFor</h1>
  Wyświetlenie wszystkich elementów:
  <ul class="collection">
    <li class="collection-item" *ngFor="let item of list"> {{item}}</li>
  </ul>

  Wyświetlenie z indeksem:
  <ul class="collection">
    <li class="collection-item" *ngFor="let item of list; let i = index"> {{i}}. {{item}}</li>
  </ul>

  Wyświetlenie pierwszy i ostatni:
  <ul class="collection">
    <ng-container *ngFor="let item of list; let first = first; let last = last">
      <li class="collection-item" *ngIf="first">
        {{item}}
      </li>
      <li class="collection-item" *ngIf="last">
        {{item}}
      </li>
    </ng-container>
  </ul>

  Wyświetlenie parzysty i nieparzysty index:
  <ul class="collection">
    <ng-container *ngFor="let item of list; let even = even; let odd = odd">
      <li class="collection-item" *ngIf="even">
        {{item}}
      </li>
      <li class="collection-item active" *ngIf="odd">
        {{item}}
      </li>
    </ng-container>
  </ul>
</div>
